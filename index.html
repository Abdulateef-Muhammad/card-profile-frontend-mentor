<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./css/style.css">
  <!-- the main style file -->

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      background-color: white;
      border-radius: 7px;
      margin: 15px 0;
      color: hsl(0, 0%, 59%);
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container flex flex__direction--column flex__align-items--center flex__justify-content--center">
    <div class="card">
      <section class="cover">
        <img src="./images/bg-pattern-card.svg" alt="cover image" class="cover__img responsive-img">
      </section>
      <section class="photo flex flex__justify-content--center">
        <div>
          <img src="./images/image-victor.jpg" alt="profile image" class="photo__img responsive-img">
        </div>
      </section>
      <section class="profile padding--20">
        <div class="profile-info flex flex__direction--column flex__align-items--center padding--2-5">
          <p class="prfile font-size--18 flex flex profile__width--150 padding--2-5">
            <span class="profile__name padding--5 font-weight--700">Victor Crest</span>
            <span class="profile__age padding--5 color--hsl-darkgray">26</span>
          </p>
          <p class="profile font-size--18 flex padding--2-5">
            <span class="profile__city color--hsl-darkgray">London</span>
          </p>
        </div>
      </section>
      <div class="divider"></div>
      <section class="more-info flex flex__justify-content--space-around padding--20">
        <div class="stat padding--5">
          <p class="stat-info flex flex__direction--column flex__align-items--center padding--2-5">
            <span class="stat-info__figure font-weight--700 padding--2-5">80K</span>
            <span class="stat-info__figure-label color--hsl-darkgray padding--2-5">Followers</span>
          </p>
        </div>
        <div class="stat padding--5">
          <p class="stat-info flex flex__direction--column flex__align-items--center padding--2-5">
            <span class="stat-info__figure font-weight--700 padding--2-5">803K</span>
            <span class="stat-info__figure-label color--hsl-darkgray padding--2-5">Likes</span>
          </p>
        </div>
        <div class="stat padding--5">
          <p class="stat-info flex flex__direction--column flex__align-items--center padding--2-5">
            <span class="stat-info__figure font-weight--700 padding--2-5">1.4K</span>
            <span class="stat-info__figure-label color--hsl-darkgray padding--2-5">Photos</span>
          </p>
        </div>
      </section>
    </div>
    <div class="attribution padding--10">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Abdulateef Al-radaee</a>.
    </div>
  </div>
</body>

</html>
